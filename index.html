<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanian Verb Conjugator</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        
        input { width: 80%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; font-size: 16px; }
        
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
        #btn-conjugate { background-color: #007bff; color: white; width: 100%; }
        #btn-conjugate:hover { background-color: #0056b3; }
        
        #btn-copy { background-color: #28a745; color: white; display: none; margin-top: 10px; font-size: 14px; }
        
        #output { margin-top: 20px; text-align: left; max-height: 300px; overflow-y: auto; background: #fafafa; padding: 10px; border-radius: 6px; border: 1px solid #eee; font-family: monospace; white-space: pre-wrap; font-size: 14px; display: none; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‡·ðŸ‡´ Romanian Conjugator</h2>
    
    <input type="text" id="verbInput" placeholder="Enter verb (e.g. a fi)">
    <button id="btn-conjugate" onclick="getConjugation()">Conjugate</button>
    <div id="errorMsg" class="error"></div>
    
    <div id="output"></div>
    <button id="btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
    // Allow "Enter" key to trigger conjugation
    document.getElementById("verbInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            getConjugation();
        }
    });

    async function getConjugation() {
        const verb = document.getElementById('verbInput').value;
        const outputDiv = document.getElementById('output');
        const copyBtn = document.getElementById('btn-copy');
        const errorDiv = document.getElementById('errorMsg');

        // Reset UI
        outputDiv.style.display = 'none';
        copyBtn.style.display = 'none';
        errorDiv.innerText = '';
        outputDiv.innerText = 'Loading...';

        try {
            const response = await fetch('https://ro-conjugator.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ verb: verb })
            });

            const data = await response.json();

            if (data.error) {
                errorDiv.innerText = data.error;
            } else {
                // Join array with newlines for display
                outputDiv.innerText = data.results.join('\n');
                outputDiv.style.display = 'block';
                copyBtn.style.display = 'inline-block';
            }
        } catch (err) {
            errorDiv.innerText = "Error connecting to server. Is python running?";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 2000);
        });
    }
</script>

</body>
</html>
