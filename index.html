<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comic Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* THE BOARD: Where images land after being clicked */
        #comic-strip {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 30px;
            gap: 20px;
            padding-bottom: 200px; /* Extra space to allow scrolling */
        }

        /* BACK PANELS: Adjusted to be uniform and clean */
        .comic-panel {
            width: 320px; 
            height: 240px;
            background: #f9f9f9;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comic-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the box entirely */
            display: block;
        }

        /* THE FOCUS OVERLAY: The big image stage */
        #focus-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent; /* No fade, pure visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        /* BIG IMAGE: Fixed to adjust to any screen without bugging */
        #main-image {
            max-width: 85vw;
            max-height: 85vh;
            border: 8px solid #000;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            background-color: white;
            object-fit: contain; /* Shows the whole image regardless of ratio */
        }

        #main-image.hidden {
            display: none;
        }

        #end-message {
            display: none;
            background: white;
            padding: 30px 50px;
            border: 5px solid black;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 10px 10px 0px #000;
        }
    </style>
</head>
<body>

    <div id="comic-strip"></div>

    <div id="focus-overlay" onclick="nextImage()">
        <img id="main-image" src="" alt="Click to Move to Board">
        <div id="end-message">COMIC COMPLETE</div>
    </div>

<script>
    // These are your 5 direct links. 
    // Simply add your next 35 links inside these quotes, separated by commas.
    const imageUrls = [
        "https://i.ibb.co/PzxDt8Hk/6afc1753-639b-45ed-865e-ac1f05743513.png",
        "https://i.ibb.co/jvWnbhP3/62bb51f3-ce62-408e-8c80-cecf61f230e0.png",
        "https://i.ibb.co/JRXDx1QJ/53e0347e-4a93-494c-94fd-488554fd7113.png",
        "https://i.ibb.co/35sfp9sj/2c20b051-3342-4666-a1e9-f2d087842375.png",
        "https://i.ibb.co/4Z6jXwLy/442822b8-0c9a-4cfb-b946-7fc69c8555e4.png"
    ];

    let currentIndex = 0;
    const mainImgElement = document.getElementById('main-image');
    const board = document.getElementById('comic-strip');
    const finishNote = document.getElementById('end-message');

    // Function to set the current big image
    function loadBigImage(index) {
        if (index < imageUrls.length) {
            mainImgElement.src = imageUrls[index];
        }
    }

    // Initialize the very first image
    if (imageUrls.length > 0) {
        loadBigImage(0);
    }

    function nextImage() {
        if (currentIndex >= imageUrls.length) return;

        // 1. Move the image that WAS big to the board
        const panel = document.createElement('div');
        panel.className = 'comic-panel';
        
        const img = document.createElement('img');
        img.src = imageUrls[currentIndex];
        
        panel.appendChild(img);
        board.appendChild(panel);

        // Auto-scroll so the user sees the board growing
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });

        // 2. Move to the next image index
        currentIndex++;

        // 3. Update the Big Image or finish
        if (currentIndex < imageUrls.length) {
            loadBigImage(currentIndex);
        } else {
            mainImgElement.classList.add('hidden');
            finishNote.style.display = 'block';
            document.getElementById('focus-overlay').style.pointerEvents = 'none';
        }
    }
</script>

</body>
</html>
