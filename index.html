<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comic Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        /* BACKGROUND BOARD (The "Small" Images) */
        #comic-strip {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            gap: 15px;
            padding-bottom: 100px;
        }

        /* ADJUSTED: Each panel now forces the image to fit its size */
        .comic-panel {
            width: 300px; 
            height: 220px;
            background: #eee;
            border: 3px solid black;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            overflow: hidden; /* Prevents oversized images from leaking out */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comic-panel img {
            width: 100%;
            height: 100%;
            /* FIXED SIZE: This makes every image fill the box exactly 
               without stretching (it crops the edges if necessary) */
            object-fit: cover; 
            display: block;
        }

        /* THE FOCUS OVERLAY (The "Big" Image) */
        #focus-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Completely clear background so you see the board behind */
            background-color: rgba(255, 255, 255, 0); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        /* The Big Image styling */
        #main-image {
            max-width: 85vw;
            max-height: 85vh;
            border: 6px solid #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            background-color: white;
            /* Makes sure the big image maintains ratio while filling the view */
            object-fit: contain; 
        }

        #main-image.hidden {
            display: none;
        }

        #end-message {
            display: none;
            background: white;
            padding: 20px;
            border: 4px solid black;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="comic-strip"></div>

    <div id="focus-overlay" onclick="nextImage()">
        <img id="main-image" src="" alt="Active View">
        <div id="end-message">COMIC COMPLETE</div>
    </div>

<script>
    // YOUR IMAGES: I have pre-filled your 5 links. 
    // Just add more links inside the brackets separated by commas.
    const imageUrls = [
        "https://i.ibb.co/PzxDt8Hk/6afc1753-639b-45ed-865e-ac1f05743513.png",
        "https://i.ibb.co/jvWnbhP3/62bb51f3-ce62-408e-8c80-cecf61f230e0.png",
        "https://i.ibb.co/35sfp9sj/2c20b051-3342-4666-a1e9-f2d087842375.png",
        "https://i.ibb.co/4Z6jXwLy/442822b8-0c9a-4cfb-b946-7fc69c8555e4.png"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById('main-image');
    const comicStrip = document.getElementById('comic-strip');
    const endMessage = document.getElementById('end-message');

    // Load first image
    if (imageUrls.length > 0) {
        mainImage.src = imageUrls[0];
    }

    function nextImage() {
        if (currentIndex >= imageUrls.length) return;

        // 1. Send current big image to the background board
        const panel = document.createElement('div');
        panel.className = 'comic-panel';
        const img = document.createElement('img');
        img.src = imageUrls[currentIndex];
        panel.appendChild(img);
        comicStrip.appendChild(panel);

        // Scroll down as the board grows
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

        currentIndex++;

        // 2. Show next image or finish
        if (currentIndex < imageUrls.length) {
            mainImage.src = imageUrls[currentIndex];
        } else {
            mainImage.classList.add('hidden');
            endMessage.style.display = 'block';
            document.getElementById('focus-overlay').style.pointerEvents = 'none';
        }
    }
</script>

</body>
</html>
