<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanian Verb Conjugator (Wiktionary)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; height: fit-content; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #e1e4e8; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #007bff; }
        
        button { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.2s; }
        #btn-conjugate { background-color: #007bff; color: white; }
        #btn-conjugate:hover { background-color: #0056b3; transform: translateY(-1px); }
        
        #btn-copy { background-color: #28a745; color: white; width: 100%; margin-top: 15px; display: none; }
        #btn-copy:hover { background-color: #218838; }

        #output { margin-top: 0; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 14px; display: none; max-height: 400px; overflow-y: auto; color: #333; }
        .status { text-align: center; margin-top: 10px; font-size: 14px; min-height: 20px; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‡·ðŸ‡´ Romanian Conjugator</h2>
    
    <div class="input-group">
        <input type="text" id="verbInput" placeholder="Enter verb (e.g. a face)" autocomplete="off">
        <button id="btn-conjugate" onclick="fetchConjugation()">Conjugate</button>
    </div>
    
    <div id="status" class="status"></div>
    <div id="output"></div>
    <button id="btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
    document.getElementById("verbInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") fetchConjugation();
    });

    async function fetchConjugation() {
        let verb = document.getElementById('verbInput').value.trim().toLowerCase();
        const outputDiv = document.getElementById('output');
        const statusDiv = document.getElementById('status');
        const copyBtn = document.getElementById('btn-copy');

        if (!verb) return;
        
        // Remove "a " prefix if user typed it (e.g., "a face" -> "face")
        if (verb.startsWith("a ")) verb = verb.substring(2);

        // Reset UI
        outputDiv.style.display = 'none';
        copyBtn.style.display = 'none';
        statusDiv.innerHTML = 'Searching Wiktionary...';
        statusDiv.className = 'status';

        try {
            // 1. Fetch data from Wiktionary API
            const response = await fetch(`https://en.wiktionary.org/api/rest_v1/page/html/${verb}?redirect=true`);
            
            if (!response.ok) throw new Error("Verb not found");

            const htmlText = await response.text();

            // 2. Parse the HTML to find the conjugation table
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, "text/html");
            
            // Wiktionary usually puts Romanian conjugations in tables with class "inflection-table"
            // We look for the specific Romanian section headers
            let foundData = [];

            // Helper to clean text
            const clean = text => text.replace(/\s+/g, ' ').trim();

            // Strategy: Find all conjugation tables and extract rows
            const tables = doc.querySelectorAll('table.inflection-table');
            
            if (tables.length === 0) throw new Error("No conjugation table found.");

            // Loop through rows of the first valid table found
            const rows = tables[0].querySelectorAll('tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td, th');
                if (cells.length > 1) {
                    // This is a naive scraper for the table structure
                    // It grabs the Label (Mood/Tense) and the Value
                    let line = "";
                    cells.forEach(cell => {
                        line += clean(cell.innerText) + " ";
                    });
                    if (line.trim().length > 0) foundData.push(line.trim());
                }
            });

            if (foundData.length === 0) throw new Error("Could not parse table.");

            // 3. Format and Display
            outputDiv.innerText = foundData.join('\n');
            outputDiv.style.display = 'block';
            copyBtn.style.display = 'block';
            statusDiv.innerHTML = 'Conjugation found!';
            statusDiv.className = 'status success';

        } catch (err) {
            console.error(err);
            statusDiv.innerHTML = `Error: ${err.message}. Try the infinitive form (e.g., 'face').`;
            statusDiv.className = 'status error';
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 2000);
        });
    }
</script>

</body>
</html>
